<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All User</title>
  </head>
  <body>
    <header>
      <a href="/user/dashboard">Dashboard</a> |
      <a href="/ninja_gold">Play</a> |
      <a href="/logout">logout</a>
    </header>
    <h3>All User list</h3>
    <table>
      <tr>
        <th>Username</th>
        <th>Gold</th>
        <th>Last Played</th>
        <th>Played Since</th>
      </tr>
      {% for user in users %}
      <tr>
        <td><a href="{{ user.id}}">{{ user.username }}</a></td>
        <td>{{ user.gold }}</td>

        <td>{{ user.updated_at }}</td>
        <td>{{ user.created_at }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
