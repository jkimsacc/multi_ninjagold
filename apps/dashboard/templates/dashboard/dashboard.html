<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <h2>User Dashboard</h2>
    <a href="/ninja_gold">Play</a> |
    <a href="all">All players</a> |
    <a href="/logout">Logout</a>
    <h3>Top 5 Players!</h3>
    <table>
      <tr>
        <th>Username</th>
        <th>Gold</th>
      </tr>
      {% for user in top5 %}
      <tr>
        <td><a href="{{ user.id }}">{{ user.username }}</a></td>
        <td>{{ user.gold }}</td>
      </tr>
      {% endfor %}
    </table>

  </body>
</html>
