<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Page</title>
  </head>
  <body>
    <header>
      <a href="dashboard">Dashboard</a> |
      <a href="/ninja_gold">Play</a> |
      <a href="/logout">logout</a>
    </header>
    <h2>Username</h2>
    {{ user.username }}
    <h2>Gold</h2>
    {{ user.gold }}
    <h2>Logs</h2>
    <section>
      {% for log in logs %}
      <p>Earned {{ log.earn }} from {{ log.place }} at {{ log.created_at }}</p>
      {% endfor %}

    </section>
  </body>
</html>
